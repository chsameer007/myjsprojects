<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Search Website</h1>
        </div>
        <div class="search-bar">
            <div class="search-image">
                <form action="">
                    <input type="text" id="search-input" placeholder="Search for your image">
                    <button id="search-button">Search</button>
                </form>
            </div>
        </div>

        <div class="search-result">
            <div class="search-images">
                <img src="https://i.pinimg.com/564x/9e/65/f0/9e65f02d405028ae89d8c421e4272563.jpg" alt="AI art of a group of dogs" srcset="">
                <a href="https://i.pinimg.com/564x/9e/65/f0/9e65f02d405028ae89d8c421e4272563.jpg" target="_blank">AI art of a group of dogs</a>
            </div>
            <div class="search-images">
                <img src="https://i.pinimg.com/564x/8b/58/a2/8b58a208759bc6e135cfa3fe8907c3d8.jpg" alt="Heartwarming Photo for Pet" srcset="">
                <a href="https://i.pinimg.com/564x/8b/58/a2/8b58a208759bc6e135cfa3fe8907c3d8.jpg" target="_blank">Heartwarming Photo for Pet</a>
            </div>
            <div class="search-images">
                <img src="https://i.pinimg.com/564x/1b/45/7c/1b457c9ba0ee5274d26056f6292fe0f4.jpg" alt="Bernese Mountain Dogs In The Snow Glass Art " srcset="">
                <a href="https://i.pinimg.com/564x/b6/3c/0e/b63c0e909c72542ae83540ed22e497ff.jpg" target="_blank">Bernese Mountain Dogs Art </a>
            </div>
        </div>

        <div class="btn">
            <button id="show-more">Show More</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
